<div class="wrapper">
  <div class="container">
    <div class="box">
      <h2>Trade Optimization Tool</h2>
      <form (ngSubmit)="submitForm()" #form="ngForm">
        <div class="form-group">
          <label for="ship">Select Ship</label>
          <p-dropdown [options]="shipsDropdownOptions" [(ngModel)]="selectedShip" [filter]="true" optionLabel="name"></p-dropdown>
        </div>
        <div class="form-group">
          <label for="investment">Investment Amount</label>
          <input type="number" id="investment" name="investment" [(ngModel)]="investment" class="form-control" required>
        </div>
        <div class="form-group">
          <p-checkbox name="includeIllegal" [(ngModel)]="includeIllegal" binary="true" label="Include Illegal Commodities"></p-checkbox>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
