<div class="wrapper">
  <div class="container">
    <div class="box">
      <h2>Trade Optimization Tool</h2>
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="ship">Select Ship</label>
          <select [(ngModel)]="selectedShip" name="ship">
            <option *ngFor="let ship of ships" [ngValue]="ship">{{ ship.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="investment">Investment Amount</label>
          <input type="number" id="investment" name="investment" [(ngModel)]="investment" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
